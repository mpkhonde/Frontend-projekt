<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentprofil</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <h1>Studentprofil</h1>

        <p><strong>Namn:</strong> <span id="student-name">Liam</span></p>
        <p><strong>Ålder:</strong> <span id="student-age">20</span></p>
        <p><strong>Betyg:</strong> <span id="student-grade">B</span></p>

        <input type="text" id="name-input" placeholder="Skriv ett nytt namn">
        <button id="set-name">Sätt namn</button>

        <button id="change-name">Slumpa namn</button>
        <button id="increase-age">Öka ålder</button>
        <button id="change-grade">Ändra betyg</button>
        <button id="reset">Återställ</button>
    </div>

    <script src="Script4.js"></script>
</body>
</html>
